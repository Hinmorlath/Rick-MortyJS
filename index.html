<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty API JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">Navbar</a>
                <form action="" method="post" class="d-flex" role="search">
                    <input type="search" class="form-control me-2" placeholder="Search">
                    <button type="submit" class="btn btn-outline-succes">Search</button>
                </form>
            </div>
        </nav>
        <h1>App de Rick & Morty con JavaScript</h1>
        <div class="botones">
            <button class="btn btn-success btn-lg" data-id="" id="prev">Anterior</button>
            <button id="next" class="btn btn-success btn-lg" data-id="">Siguiente</button>
        </div>
        <div id="respuesta"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
